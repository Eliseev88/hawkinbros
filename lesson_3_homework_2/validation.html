<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form">
        <input type="text" placeholder="Enter number" id="input">
        <button id="btn" type="submit">Send</button>
        <div id="result" style="color: green;"></div>
    </form>

    <script>

        /* Валидация инпута */

        class ValidationError {
            constructor(message) {
                this.name = 'Validation Error';
                this.message = message;
            }
        }

        class EmptyError extends ValidationError {
            constructor(message) {
                super(message);
                this.name = this.constructor.name;
            }
        }

        class NaNError extends ValidationError {
            constructor(message) {
                super(message);
                this.name = this.constructor.name;
            }
        }

        class LogicError extends ValidationError {
            constructor(message) {
                super(message);
                this.name = this.constructor.name;
            }
        }


        function validateInput(data) {
            try {
                if (!data) throw new ValidationError('empty input');
                if (isNaN(+data)) throw new NaNError('not a number')
                if (+data > 10 || +data < 5) throw new LogicError('not a valid number')
                result.innerHTML = data;
            } catch (er) {
                if (er instanceof ValidationError) result.innerHTML = er.message;
                else throw er;
            }
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            try {
                validateInput(input.value)
            } catch (er) {
                console.log(er.name + ": " + er.message)
            }

        }
    </script>
</body>

</html>
